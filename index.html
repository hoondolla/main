<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>상세페이지</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">


</head>

<style>
    .photo {
        width: 400px;
        margin: 20px auto 30px auto;
    }

    .img-thumbnail {

        width: 50px;
        height: 50px;
        border-radius: 50%;
        object-fit: cover;
    }

    .name {
        display: flex;
        flex-direction: column;
        margin-left: 5px;
    }

    .profile {
        display: flex;
        flex-direction: row;
        justify-content: center;
        margin-right: 200px;
        margin-top: 30px;
    }
</style>

<body>

    <div class="profile">
        <img src="https://img1.daumcdn.net/thumb/R1280x0/?scode=mtistory2&fname=https%3A%2F%2Fblog.kakaocdn.net%2Fdn%2FbEXjnu%2FbtsGE4UKvZt%2FMlvNMILyFkFY1KUyi6uLy1%2Fimg.jpg"
            class="img-thumbnail" alt="...">


        <div class="name">
            <span>Jaehoon (React_5기)</span>
            <span style="color: darkgray;" style="font-size: small;">서울 - Seoul</span>

        </div>

    </div>

    <div class="photo">
        <div id="carouselExampleCaptions" class="carousel slide">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active"
                    aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1"
                    aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2"
                    aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="https://img1.daumcdn.net/thumb/R1280x0/?scode=mtistory2&fname=https%3A%2F%2Fblog.kakaocdn.net%2Fdn%2FdEMuu8%2FbtsGDJKWp8M%2F8NPJXeceM99mPQMVNYWkjK%2Fimg.jpg"
                        class="d-block w-100" alt="...">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>더클라임 <span style="color:red">빨강</span> 클라이머</h5>
                        <p>건강한 운동 아닙니다. 몸과 마음이 많이 다쳐요.</p>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="https://img1.daumcdn.net/thumb/R1280x0/?scode=mtistory2&fname=https%3A%2F%2Fblog.kakaocdn.net%2Fdn%2FdHnssj%2FbtsGEVRJ8Bj%2FLoNhkgmX7bwe9DUa4esNT0%2Fimg.jpg"
                        class="d-block w-100" alt="...">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>첫 바이크</h5>
                        <p>스티드600, 저보다 나이가 많은 바이크였어요!</p>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="https://img1.daumcdn.net/thumb/R1280x0/?scode=mtistory2&fname=https%3A%2F%2Fblog.kakaocdn.net%2Fdn%2FbPq2U9%2FbtsGHdDwlBR%2FCGxKtEBkWJy4Z4Ns03TIOK%2Fimg.jpg"
                        class="d-block w-100" alt="...">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>현재 타고있는 바이크</h5>
                        <p>아퀼라125, 할리로 기변하기 위해 잠시 타는 중!</p>
                    </div>
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions"
                data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions"
                data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>

</html>
